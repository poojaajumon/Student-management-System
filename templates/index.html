<html lang="en">
<head>

    <div class="one">
        <h1 class="head">Student Details</h1>
   
   <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">School</th>
          <th scope="col">Place</th>
          <th scope="col">Updations</th>
          <th></th>
        </tr>

      {% for d in stu %}
      <tbody>
        <tr>
          <th scope="row">{{d.name}}</th>
          <td>{{d.school}}</td>
          <td>{{d.place}}</td>
          <td> <a href="delete/{{d.id}}" class="btn btn-danger">Delete</a></td>
          <td><a href="edit/{{d.id}}" class="btn btn-primary">Edit</a></td>

        </tr>
       
      </tbody>
      {% endfor %}
