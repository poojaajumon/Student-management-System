<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{% static './css/styles2.css'%}">

<body style="background-color: rgba(250, 246, 246, 0.87);">
   <h1 style="color: red;margin-left: 50px;">Update Details</h1>
    <form action="/insert" method="post" class="forms" style=" margin-left: 50px;margin-top: 50px";>
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" value={{data.name}} style="width: 500px";  >
          
        </div> 
        <div class="form-group">
          <label for="school">school</label>
          <input type="text" name="school" class="form-control" value={{data.school}} style="width: 500px"; >
        </div>
        <div class="form-group">
            <label for="place">Place</label>
          <input type="text" class="form-control" name="place" value={{data.place}} style="width: 500px"; >
          
        </div> <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <img id="boy2" src="../static/images/boy2.png" alt="">
